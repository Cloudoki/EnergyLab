<div class="el-menu bottom" on-swipe-left="onSwipeLeft()" on-swipe-right="onSwipeRight()" ng-controller="MenuBottomCtrl">
  <ul>
    <li ng-repeat="menu in menus" ng-click="click($event)">
      <div class="el-menu-image" style="background: url(img/{{menu.image}}) no-repeat center"></div>
      <div class="el-menu-selected"></div>
    </li>
  </ul>
</div>
