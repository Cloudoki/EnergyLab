<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>OMAD - One Mile a Day</title>
  <link rel="stylesheet" href="lib/ionic/css/ionic.min.css">
  <!-- inject:styles:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- inject:bower:js -->
  <script src="js/third-party-bower.js"></script>
  <!-- endinject -->

  <!-- inject:config:js -->
  <script src="config.js"></script>
  <!-- endinject -->

  <!-- inject:angular:main:js -->
  <script src="js/app/app.module.js"></script>
  <!-- endinject -->

  <!-- inject:angular:js -->
  <script src="js/app/filters/filters.js"></script>
  <script src="js/app/factory/factory.utils.js"></script>
  <script src="js/app/factory/factory.detection.js"></script>
  <script src="js/app/factory/factory.data.js"></script>
  <script src="js/app/directives/directives.js"></script>
  <script src="js/app/core/core.route.js"></script>
  <script src="js/app/components/components.controller.js"></script>
  <!-- endinject -->

  <!-- inject:vendor:js -->
  <!-- endinject -->
</head>
<body ng-app="omad" ng-controller="AppCtrl">

<ion-pane>
  <ion-content scroll="false">
  </ion-content>
</ion-pane>
<!-- lang selection -->
<el-lang-select></el-lang-select>
<!-- popup -->
<el-popup></el-popup>
<!-- info -->
<el-info></el-info>
<!-- swipe area -->
<el-swipe-area></el-swipe-area>
<!-- triggered sven -->
<el-triggered-sven></el-triggered-sven>
</body>
</html>
