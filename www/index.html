<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
    <title>EnergyLab</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- AR Plugin -->
    <!-- <script src="js/JSARToolKit.min.js"></script> -->
    <script src="js/cv.js"></script>
    <script src="js/aruco.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">
    <ion-header-bar class="bar-dark">
      <h1 class="title">EnergyLab</h1>
    </ion-header-bar>
    <ion-content scroll="false" has-header="true">
      <video class="canvas"></video>
      <video id="show" class="hide" controls></video>
    </ion-content>
    <div class="footer button-bar">
      <button class="button button-balanced" id="startCameraButton">
        <i class="icon ion-camera"></i> Start Camera
      </button>
      <button class="button button-calm" id="switchCameraButton">
        <i class="icon ion-ios-reverse-camera"></i> Switch Camera
      </button>
      <button class="button button-assertive" id="stopCameraButton">
        <i class="icon ion-stop"></i> Stop Camera
      </button>
    </div>
  </body>
</html>
